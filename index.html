<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KOOWEXA | Perfiles Oficiales</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --online: #34d399;
      --active: #fbbf24;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--accent), #818cf8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    header p {
      color: var(--muted);
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.25rem;
    }

    a.card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.25rem;
      background: var(--card);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text);
      transition: background 0.2s;
    }

    a.card:hover,
    a.card:focus-visible {
      background: #28354d;
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .icon-box {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      background: rgba(56, 189, 248, 0.1);
      display: grid;
      place-content: center;
      font-size: 1.4rem;
      color: var(--accent);
    }

    .info {
      flex: 1;
    }

    .info h2 {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .status {
      font-size: 0.85rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--online);
    }

    .dot.active {
      background: var(--active);
    }

    @media (max-width: 600px) {
      body { padding: 1.25rem; }
      h1 { font-size: 1.8rem; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

</html>
