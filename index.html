<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KOOWEXA | Perfiles Oficiales</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-primary: #0a1a2e;
      --bg-secondary: #0d2342;
      --accent: #0077ff;
      --neon: #00bfff;
      --text: #e0f0ff;
      --text-subtle: #a0c0e0;
      --border-radius: 16px;
      --shadow: 0 0 25px rgba(0, 187, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }

    body {
      background: var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: var(--neon);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-25px) translateX(20px); }
      50% { transform: translateY(0) translateX(40px); }
      75% { transform: translateY(25px) translateX(-20px); }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 187, 255, 0.15);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .header h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, var(--neon), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -1px;
      text-shadow: 0 0 20px rgba(0, 187, 255, 0.4);
      margin-bottom: 12px;
      font-weight: 700;
    }

    .header p {
      color: var(--text-subtle);
      font-size: 1.2rem;
      font-weight: 300;
      letter-spacing: -0.5px;
    }

    .platform-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .platform-card {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(0, 187, 255, 0.2);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      color: var(--text);
      text-decoration: none;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .platform-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 187, 255, 0.15), transparent);
      transition: left 0.7s;
    }

    .platform-card:hover::before {
      left: 100%;
    }

    .platform-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 15px 50px rgba(0, 187, 255, 0.4);
      border-color: rgba(0, 187, 255, 0.5);
    }

    .platform-icon {
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      font-size: 28px;
      border: 1px solid rgba(0, 187, 255, 0.25);
      transition: all 0.3s;
      flex-shrink: 0;
    }

    .platform-card:hover .platform-icon {
      transform: scale(1.2);
      background: rgba(0, 187, 255, 0.2);
      border-color: var(--neon);
      box-shadow: 0 0 20px rgba(0, 187, 255, 0.4);
    }

    .platform-info {
      flex: 1;
      width: 100%;
    }

    .platform-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text);
      line-height: 1.2;
    }

    .platform-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.85rem;
      color: var(--text-subtle);
      margin-top: 8px;
    }

    .platform-meta i {
      font-size: 14px;
    }

    .status-online {
      color: #4ade80;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    .container {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }
      .header h1 {
        font-size: 2.2rem;
      }
      .header p {
        font-size: 1.1rem;
      }
      .platform-list {
        grid-template-columns: 1fr;
      }
      .platform-card {
        padding: 20px;
      }
      .platform-icon {
        width: 56px;
        height: 56px;
        font-size: 24px;
      }
      .platform-title {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .header h1 {
        font-size: 1.8rem;
      }
      .platform-card {
        padding: 18px;
      }
      .platform-icon {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
      .platform-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
