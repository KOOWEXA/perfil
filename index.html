<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KooPerfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>KooPerfil</h1>
      <p>Acceso directo a canales oficiales</p>
      
      <div class="controls">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Buscar plataforma...">
        </div>
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <div class="grid" id="platformList"></div>
    
    <div class="no-results" id="noResults" style="display: none;">
      <i class="fas fa-search"></i>
      <p>No se encontraron plataformas que coincidan con tu b√∫squeda</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
